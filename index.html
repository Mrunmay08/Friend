<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greeting for Sara 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .sunrise {
      position: absolute;
      top: 30%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      z-index: 1;
      animation: sunriseFade 5s ease-in-out infinite alternate;
    }

    @keyframes sunriseFade {
      0% { opacity: 0.3; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: popIn 1s ease-out;
      z-index: 3;
      position: relative;
    }

    h1 {
      font-size: 2.8em;
      color: #ff4081;
      animation: rainbow 5s infinite linear;
    }

    h2 {
      font-size: 2em;
      margin-top: 10px;
      color: #ff9800;
      animation: bounce 2s infinite;
    }

    p {
      font-size: 1.2em;
      margin-top: 15px;
      color: #333;
      animation: fadeIn 3s ease-in-out;
    }

    .emoji { display: inline-block; animation: wiggle 2s infinite ease-in-out; }
    .emoji-bounce { display: inline-block; animation: bounceEmoji 1.5s infinite; }

    @keyframes wiggle { 0%,100%{transform:rotate(0deg);}25%{transform:rotate(15deg);}50%{transform:rotate(-15deg);}75%{transform:rotate(10deg);} }
    @keyframes bounceEmoji { 0%,100%{transform:translateY(0);}50%{transform:translateY(-12px);} }
    @keyframes popIn { 0%{transform:scale(0);opacity:0;}100%{transform:scale(1);opacity:1;} }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    @keyframes rainbow { 0%{color:#ff4081;}25%{color:#ffeb3b;}50%{color:#4caf50;}75%{color:#2196f3;}100%{color:#ff4081;} }
    @keyframes bounce { 0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);} }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background: red;
      animation: float 10s linear infinite;
      z-index: 3;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 25px;
      background: #555;
    }
    @keyframes float { 0%{transform:translateY(0) rotate(0deg);opacity:1;}100%{transform:translateY(-110vh) rotate(360deg);opacity:0;} }

    .bird {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('https://i.imgur.com/3b7iT0I.png') no-repeat center/contain;
      animation: fly 12s linear infinite;
      z-index: 0;
    }
    @keyframes fly { 0%{left:-60px;transform:rotate(0deg);}50%{left:50%;transform:rotate(15deg);}100%{left:110%;transform:rotate(-15deg);} }

    #playMusicBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      background: #ff4081;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      z-index: 4;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    #playMusicBtn:hover { background: #e91e63; }
  </style>
</head>
<body>

  <div class="sunrise"></div>

  <div class="bird" style="top: 20%; animation-delay: 0s;"></div>
  <div class="bird" style="top: 35%; animation-delay: 2s;"></div>
  <div class="bird" style="top: 50%; animation-delay: 4s;"></div>

  <div class="card">
    <h1><span class="emoji-bounce">🎉</span>💖 Hey Sara! 💖<span class="emoji-bounce">🎉</span></h1>
    <h2><span class="emoji">🌸</span>✨ You’re Truly Amazing ✨<span class="emoji">🌸</span></h2>
    <p>Sending you lots of smiles <span class="emoji-bounce">😊</span>, sparkles <span class="emoji">✨</span>, and happiness <span class="emoji">🌈</span><br>
       May your day shine as bright as the sun <span class="emoji-bounce">☀️</span> and be full of joy <span class="emoji">🎀</span><span class="emoji-bounce">💫</span><span class="emoji">🎶</span></p>
  </div>

  <div class="balloon" style="left:10%; background:#ff4081; animation-duration:8s;"></div>
  <div class="balloon" style="left:30%; background:#4caf50; animation-duration:12s;"></div>
  <div class="balloon" style="left:50%; background:#2196f3; animation-duration:10s;"></div>
  <div class="balloon" style="left:70%; background:#ffeb3b; animation-duration:9s;"></div>
  <div class="balloon" style="left:85%; background:#f44336; animation-duration:11s;"></div>

  <audio id="bgMusic" loop>
    <source src="sunrise-ride.mp3" type="audio/mpeg">
  </audio>

  <button id="playMusicBtn">🎵 Play Music</button>

  <script>
    const btn = document.getElementById('playMusicBtn');
    const audio = document.getElementById('bgMusic');
    btn.addEventListener('click', () => {
      audio.play();
      btn.style.display = 'none';
    });
  </script>

</body>
</html>
