<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Greeting for Sara 🎉</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0; padding:0; height:100vh; display:flex; justify-content:center; align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee); font-family:'Poppins',sans-serif; overflow:hidden;
}

/* Sunrise behind the name */
.sunrise {
  position:absolute; top:20%; width:300px; height:300px; background:radial-gradient(circle,#FFD700,#FFA500);
  border-radius:50%; z-index:1; animation:sunriseFade 5s ease-in-out infinite alternate;
}
@keyframes sunriseFade {0%{opacity:0.3;transform:scale(0.8);}100%{opacity:1;transform:scale(1);}}

/* Greeting Card */
.card {
  text-align:center; background:rgba(255,255,255,0.95); padding:40px 60px; border-radius:20px; 
  box-shadow:0 10px 30px rgba(0,0,0,0.2); animation:popIn 1s ease-out; z-index:3; position:relative;
}
h1{font-size:2.8em; color:#ff4081; animation:rainbow 5s infinite linear;}
h2{font-size:2em; margin-top:10px; color:#ff9800; animation:bounce 2s infinite;}
p{font-size:1.2em; margin-top:15px; color:#333; animation:fadeIn 3s ease-in-out;}

@keyframes popIn{0%{transform:scale(0);opacity:0;}100%{transform:scale(1);opacity:1;}}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
@keyframes rainbow{0%{color:#ff4081;}25%{color:#ffeb3b;}50%{color:#4caf50;}75%{color:#2196f3;}100%{color:#ff4081;}}
@keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}

/* Balloons */
.balloon{position:absolute; bottom:-150px; width:60px; height:80px; border-radius:50%; background:red; animation:float 10s linear infinite; z-index:3;}
.balloon::after{content:''; position:absolute; bottom:-20px; left:50%; width:2px; height:25px; background:#555;}
@keyframes float{0%{transform:translateY(0) rotate(0deg);opacity:1;}100%{transform:translateY(-110vh) rotate(360deg);opacity:0;}}

/* Birds images flying behind */
.bird {
  position:absolute; width:80px; height:80px; background-size:contain; background-repeat:no-repeat;
  animation:fly linear infinite; z-index:0;
}
.bird1{background-image:url('https://i.imgur.com/H4n3dhH.png'); animation-duration:15s;}
.bird2{background-image:url('https://i.imgur.com/2hI4FvV.png'); animation-duration:18s;}
.bird3{background-image:url('https://i.imgur.com/PVxM4kZ.png'); animation-duration:20s;}
.bird4{background-image:url('https://i.imgur.com/8sXUTV7.png'); animation-duration:17s;}
.bird5{background-image:url('https://i.imgur.com/M3JxQLL.png'); animation-duration:22s;}
.bird6{background-image:url('https://i.imgur.com/Z8QcR1G.png'); animation-duration:19s;}

@keyframes fly {
  0%{left:-100px; transform:translateY(0);}
  25%{transform:translateY(-30px);}
  50%{left:50%; transform:translateY(0);}
  75%{transform:translateY(30px);}
  100%{left:110%; transform:translateY(0);}
}

/* Music button */
#playMusicBtn{
  position:absolute; bottom:20px; left:50%; transform:translateX(-50%);
  padding:12px 25px; background:#ff4081; color:white; font-size:18px; border:none; border-radius:25px; cursor:pointer; z-index:4;
  box-shadow:0 5px 15px rgba(0,0,0,0.2); transition:background 0.3s;
}
#playMusicBtn:hover{background:#e91e63;}
</style>
</head>
<body>

<div class="sunrise"></div>

<!-- Birds -->
<div class="bird bird1" style="top:10%;"></div>
<div class="bird bird2" style="top:20%;"></div>
<div class="bird bird3" style="top:30%;"></div>
<div class="bird bird4" style="top:40%;"></div>
<div class="bird bird5" style="top:50%;"></div>
<div class="bird bird6" style="top:60%;"></div>

<!-- Greeting card -->
<div class="card">
<h1>💖 Hey Sara! 💖</h1>
<h2>✨ You’re Truly Amazing ✨</h2>
<p>Sending you lots of smiles 😊, sparkles ✨, and happiness 🌈<br>
May your day shine as bright as the sun ☀️ and be full of joy 🎀💫🎶</p>
</div>

<!-- Balloons -->
<div class="balloon" style="left:10%; background:#ff4081;"></div>
<div class="balloon" style="left:30%; background:#4caf50;"></div>
<div class="balloon" style="left:50%; background:#2196f3;"></div>
<div class="balloon" style="left:70%; background:#ffeb3b;"></div>
<div class="balloon" style="left:85%; background:#f44336;"></div>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="sunrise-ride.mp3" type="audio/mpeg">
</audio>
<button id="playMusicBtn">🎵 Play Music</button>

<script>
const btn = document.getElementById('playMusicBtn');
const audio = document.getElementById('bgMusic');
btn.addEventListener('click', ()=>{audio.play(); btn.style.display='none';});
</script>
</body>
</html>
