<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Greeting for Sara 🎉</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0; padding:0; height:100vh; display:flex; justify-content:center; align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee);
  font-family:'Poppins',sans-serif; overflow:hidden; position:relative;
}

/* Sunrise behind text */
.sunrise {
  position:absolute; width:300px; height:300px;
  background: radial-gradient(circle, #FFD700, #FFA500);
  border-radius:50%;
  bottom: 50%;
  left:50%;
  transform: translate(-50%, 50%) scale(0.5);
  opacity:0;
  z-index:1;
  animation:riseSun 5s ease-out forwards;
}
@keyframes riseSun {
  0% {transform: translate(-50%, 50%) scale(0.5); opacity:0;}
  100% {transform: translate(-50%, -20%) scale(1); opacity:1;}
}

/* Greeting card text */
.card {
  text-align:center;
  z-index:2;
}
h1 {
  font-size:3em;
  color:#ff4081;
  position:relative;
}
h2 {
  font-size:2em;
  color:#ff9800;
  margin-top:10px;
}
p {
  font-size:1.2em;
  color:#333;
  margin-top:15px;
}

/* Animated emojis */
.emoji {
  display:inline-block;
  font-size:1.5em;
  animation:wiggle 2s infinite;
  margin:0 5px;
}
@keyframes wiggle {
  0%,100% {transform:rotate(0deg);}
  25% {transform:rotate(15deg);}
  50% {transform:rotate(-15deg);}
  75% {transform:rotate(10deg);}
}

/* Floating balloons */
.balloon {
  position:absolute;
  bottom:-150px;
  width:60px; height:80px;
  border-radius:50%;
  animation:floatBalloon linear infinite;
}
.balloon::after {
  content:'';
  position:absolute;
  bottom:-20px; left:50%;
  width:2px; height:25px; background:#555;
}
@keyframes floatBalloon {
  0% {transform:translateY(0) rotate(0deg); opacity:1;}
  100% {transform:translateY(-110vh) rotate(360deg); opacity:0;}
}

/* Floating sparkles */
.sparkle {
  position:absolute;
  width:15px; height:15px;
  background: radial-gradient(circle, #fff, #fffa, #ff0);
  border-radius:50%;
  opacity:0.8;
  animation:float 10s linear infinite;
}
@keyframes float {
  0% {transform: translateY(0) translateX(0) rotate(0deg); opacity:0.8;}
  25% {transform: translateY(-50vh) translateX(20vw) rotate(90deg);}
  50% {transform: translateY(-100vh) translateX(0vw) rotate(180deg);}
  75% {transform: translateY(-150vh) translateX(-20vw) rotate(270deg);}
  100% {transform: translateY(-200vh) translateX(0vw) rotate(360deg); opacity:0;}
}

/* Music button */
#playMusicBtn {
  position:absolute; bottom:20px; left:50%; transform:translateX(-50%);
  padding:12px 25px; background:#ff4081; color:white; font-size:18px; border:none; border-radius:25px; cursor:pointer; z-index:4;
  box-shadow:0 5px 15px rgba(0,0,0,0.2); transition:background 0.3s;
}
#playMusicBtn:hover {background:#e91e63;}
</style>
</head>
<body>

<!-- Sunrise behind text -->
<div class="sunrise"></div>

<!-- Sparkles -->
<div class="sparkle" style="top:10%; left:5%; animation-duration:8s;"></div>
<div class="sparkle" style="top:20%; left:20%; animation-duration:10s;"></div>
<div class="sparkle" style="top:30%; left:40%; animation-duration:12s;"></div>
<div class="sparkle" style="top:40%; left:60%; animation-duration:9s;"></div>
<div class="sparkle" style="top:50%; left:80%; animation-duration:11s;"></div>

<!-- Balloons -->
<div class="balloon" style="left:10%; background:#ff4081; animation-duration:8s;"></div>
<div class="balloon" style="left:30%; background:#4caf50; animation-duration:12s;"></div>
<div class="balloon" style="left:50%; background:#2196f3; animation-duration:10s;"></div>
<div class="balloon" style="left:70%; background:#ffeb3b; animation-duration:9s;"></div>
<div class="balloon" style="left:85%; background:#f44336; animation-duration:11s;"></div>

<!-- Greeting -->
<div class="card">
  <h1>💖 Hey Sara! 💖</h1>
  <h2>✨ You’re Truly Amazing ✨</h2>
  <p>
    Sending you lots of smiles <span class="emoji">😊</span>, sparkles <span class="emoji">✨</span>, and happiness <span class="emoji">🌈</span><br>
    May your day shine as bright as the sun <span class="emoji">☀️</span> and be full of joy <span class="emoji">🎀</span><span class="emoji">💫</span><span class="emoji">🎶</span>
  </p>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="sunrise-ride.mp3" type="audio/mpeg">
</audio>
<button id="playMusicBtn">🎵 Play Music</button>

<script>
const btn = document.getElementById('playMusicBtn');
const audio = document.getElementById('bgMusic');
btn.addEventListener('click', () => { audio.play(); btn.style.display='none'; });
</script>

</body>
</html>
